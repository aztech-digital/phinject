language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - PHP_CURRENT='5.6'

before_script:
  - composer selfupdate
  - travis_retry composer install --dev --prefer-source

script:
  - make phpunit
  - if [ $(phpenv version-name) = $PHP_CURRENT ]; then make test-upload; fi
  - if [ $(phpenv version-name) = $PHP_CURRENT ]; then make phpcs bugfree; fi

after_script:
  - git clone https://github.com/padraic/humbug.git
  - cd humbug && composer install
  - humbug/bin/humbug
  - curl -isb -X POST --form "filedata=@humbuglog.json;filename=report.json" http://mutator.io/report/aztech-dev/phinject/latest/


matrix:
  fast_finish: true
